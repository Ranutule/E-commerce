<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageUrl"/>
    <div class="card-body">
      <p class="card-text"><strong> {{productItem.price | currency:'INR'}}</strong>
        <i *ngIf="addedToWishlist"class="fa-solid fa-heart float-end" (click)="handleRemoveFromWishlist()"></i>
        <i *ngIf="!addedToWishlist"class="fa-regular fa-heart float-end" (click)="handleAddToWishlist()"></i>
      </p>
      <p class="card-text">{{productItem.description | slice:0:80}}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-outline-primary" (click)=" handleAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary">Details</button>
        </div>
      </div>
    </div>
  </div>
